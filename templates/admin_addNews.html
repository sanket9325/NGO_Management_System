{% extends "layout_admin.html" %}
{% block body %}

<br><br>

    <!-- News Start -->
    <center>
    <div class="container-fluid" id="bg">
        <div class="row-fluid justify-content-center ">
            <div class="col-lg-6 text-center shadow-lg bg-light" id="missiontable" style="">
                <div style="background-image:linear-gradient(to right ,#000046,#1CB5E0); padding:8px">
                    <h1 style="text-align:left; color:white;">Add News</h1>
                </div><br>

                <table class="table table-hover table-borderless table-lg" >
                    <form method="post" action="/admin_addNews" enctype="multipart/form-data">
                    <tr>
                    <th>News Title :</th>
                    <td><input type="text" class="form-control" name="txttitle" placeholder="Title"></td>
                    </tr>
                    <tr>
                    <th>News City :</th>
                    <td><input type="text" class="form-control" name="txtcity" placeholder="Enter City"></td>
                    </tr>
                    <tr>
                        <th>Description :</th><td><textarea name="txtdescription" class="form-control" rows="3" placeholder="Write Your Discription Here..." ></textarea></td>
                    </tr>
                    <tr>
                        <th> Select File :</th>
                        <td><input name="txtimage" class="form-control form-control-sm" type="file"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td style="text-align:left;"><button type="submit" class="btn btn-success">Submit</button></td>
                    </tr>
                    </form>
                </table>
            </div>
        </div>
    </div>
    </center>



{% if alert_script %}
    {{ alert_script | safe }}
{% endif %}

{% endblock %}
